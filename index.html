<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do App</title>
  <Link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="stars"></div>

  <div class="container">
    <h1>To-Do List</h1>

    <div class="theme-toggle" style="text-align:center; margin-bottom: 10px;">
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div style="margin-bottom: 10px; text-align:center;">
      <select id="sortSelect" onchange="renderTasks()" style="padding: 0.5rem; border-radius: 0.5rem;">
        <option value="newest">Sort: Newest First</option>
        <option value="oldest">Oldest First</option>
        <option value="completed">Completed First</option>
        <option value="incomplete">Incomplete First</option>
      </select>
    </div>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Task..." />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>
    <button onclick="clearAllTasks()" style="margin-top: 1rem; width: 100%;">Clear All</button>
  </div>

  <audio id="addSound" src="Heartbeat.wav"></audio>
  <audio id="doneSound" src="camera.mp3"></audio>

  <script src="app.js"></script>

</body>
</html>
